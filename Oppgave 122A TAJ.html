        <script>
            let selectedSquareIndex = 7;
            const size = 64;

            showBoard();

            function showBoard() {
            // del 1: alle rutene som ikke er valgt før den valgte ruten
            const lenghtPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lenghtPart1, pattern)
            
            // del 2: den valgte ruten    
            const part2 = '<div class="selected"></div>';

            // del 3: alle rutene some ikke er valgt etter den valgte ruten
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)
            document.getElementById('board').innerHTML = part1 + part2 + part3;
            }

            

        </script>
